<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{ css_name | prepend: site.baseurl }}">
    {% endfor %}

    <link rel="shortcut icon" href="/img/favicon.png" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/email.js" type="text/javascript"></script>
    {% for js_name in page.extra_js %}
    <script src="/js/{{ js_name | prepend: site.baseurl }}" type="text/javascript"></script>
    {% endfor %}
</head>
